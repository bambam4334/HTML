
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifire - Listen is everything</title>
    <link href="indexcss.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 black">
                <a href="index.html"><img class="spotifire" src="https://i.ibb.co/bRqtZhb/spotfire7.jpg"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-11 m-auto">
                <hr class="up">
            </div>
        </div>
        <div class="row">
            <div class="col-1 m-auto">
            </div>
            <div id="songAdd" class="col-4 pb-5">
                <div id="playlist" class="card between">
                    <div class="card-body">
                        <p class="playlist m-auto">Click <i class="fa fa-plus-circle" aria-hidden="true"></i> to add to your playlist</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card between">
                    <div class="card-body">
                        <img class="cover" src="https://i.ibb.co/vDs4m92/dessertcover.jpg">
                        <p class="song">Dessert</p>
                        <p class="artist">HYO, Loopy, SOYEON of (G)I-DLE</p>
                        <p class="genre">DESSERT • Single</p>
                        <a onclick="song01()" class="btn btn-danger font" style="color: white;">+</a>
                    </div>
                </div>
                <div class="card between">
                    <div class="card-body">
                        <img class="cover" src="https://i.ibb.co/820NfKK/monstercover.jpg">
                        <p class="song">Monster</p>
                        <p class="artist">Red Velvet - IRENE & SEULGI</p>
                        <p class="genre">Monster • The 1st Mini Album</p>
                        <a onclick="song02()" class="btn btn-danger font" style="color: white;">+</a>
                    </div>
                </div>
                <div class="card between">
                    <div class="card-body">
                        <img class="cover" src="https://i.ibb.co/f0VNfrZ/bdcover.jpg">
                        <p class="song">The Baddest</p>
                        <p class="artist">K/DA, (G)I-DLE, Wolftyla, Bea Miller, League of Legends</p>
                        <p class="genre">The Baddest • Single</p>
                        <a onclick="song03()" class="btn btn-danger font" style="color: white;">+</a>
                    </div>
                </div>
            </div>
            <div class="col-1 m-auto">
            </div>
        </div>
    </div>

</body>

</html>
